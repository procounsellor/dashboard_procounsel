<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enrollment Analytics</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h2>ðŸ“Š Enrollment Analytics</h2>
  <p class="subtitle">GuruCool Crash Course</p>

  <div class="form">
    <div class="field">
      <label>Start Date</label>
      <input type="date" id="startDate">
    </div>

    <div class="field">
      <label>Start Time</label>
      <input type="time" id="startTime" value="00:00">
    </div>

    <div class="field">
      <label>End Date</label>
      <input type="date" id="endDate">
    </div>

    <div class="field">
      <label>End Time</label>
      <input type="time" id="endTime" value="23:59">
    </div>

    <button onclick="fetchEnrollments()">Fetch Enrollments</button>
  </div>

  <div id="resultBox">
    <h3>ðŸ“ˆ Enrollment Summary</h3>

    <div class="stats">
      <div class="stat-card">
        <span>Total Students</span>
        <h2 id="totalStudents">0</h2>
      </div>

      <div class="stat-card">
        <span>Enrollments in Selected Range</span>
        <h2 id="rangeCount">0</h2>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>User ID</th>
          <th>Enrolled At</th>
        </tr>
      </thead>
      <tbody id="resultTable"></tbody>
    </table>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
