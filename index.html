<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProCounsel Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>ðŸ“Š User Registration Filter</h2>

    <div class="filter-section">
        <div class="input-group">
            <label>Date</label>
            <input type="date" id="dateInput">
        </div>

        <div class="input-group">
            <label>Start Time</label>
            <input type="time" id="startTime" value="00:00">
        </div>

        <div class="input-group">
            <label>End Time</label>
            <input type="time" id="endTime" value="23:59">
        </div>

        <button class="filter-btn" onclick="fetchUsers()">Apply Filter</button>
    </div>

    <h3>Total Users: <span id="userCount">0</span></h3>

    <div id="loader" class="loader hidden"></div>

    <div class="table-wrapper">
        <table id="usersTable">
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Course</th>
                    <th>Interested States</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <p id="message"></p>

</div>

<script src="script.js"></script>
</body>
</html>
